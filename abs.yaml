# the conda build parameters to use
build_parameters:
  - "--suppress-variables"
  - "--skip-existing"
  - "--error-overlinking"
  - "--variants \"{skip_cuda_prefect: True}\""

# destination upon merge
upload_channels:
  - ai-staging

channels:
  - https://staging.continuum.io/prefect/fs/microarch-level-feedstock/pr1/c4e2ed2