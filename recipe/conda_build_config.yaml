macos_min_version:
  - 10.12 # [osx and x86_64]
MACOSX_DEPLOYMENT_TARGET:
  - 10.12 # [osx and x86_64]
CONDA_BUILD_SYSROOT:
  - /opt/MacOSX10.12.sdk        # [osx and x86_64]

# To provide "restrict", otherwise compilation errors
c_compiler:
  - vs2019                     # [win]
cxx_compiler:
  - vs2019                     # [win]

blas_impl:
  - mkl                        # [(x86 or x86_64) and not osx]
  - openblas                   # [not win and not osx]
  - accelerate                 # [osx]

gpu_variant:
  - none
  - metal                      # [osx and arm64]
  - cuda-11                    # [linux and x86_64]
  - cuda-12                    # [win or (linux and x86_64)]

# the below for cuda-12 only
cuda_compiler_version:         # [win or (linux and x86_64)]
  - 12.3                       # [win or (linux and x86_64)]
cuda_compiler:                 # [win or (linux and x86_64)]
  - cuda-nvcc                  # [win or (linux and x86_64)]